<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica Vitalis</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="sobre.html">Sobre a clínica</a></li>
                <li><a href="atendimento.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="img/Header - Contato.png" alt="Logo Clínica Vitalis">
            </div>
    
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3653.1591238375513!2d-46.62858412383533!3d-23.70601097870081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce44519748dac5%3A0x7e547c9c1325a896!2sR.%20da%20Sa%C3%BAde%2C%20123%20-%20Eldorado%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004476-320!5e0!3m2!1sen!2sbr!4v1720643569786!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                

                <form name="contato" action="#" method="get">
                    <fieldset>
                        <legend>Entre em contato conosco</legend>
                        <label>Nome</label><input type="text" placeholder="Digite seu nome"><br>
                        <label>Email</label><input type="email" placeholder="Digite seu e-mail"><br>
                        <label>Assunto</label><input type="text" placeholder="Digite o assunto"><br>
                        <textarea name="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea><br>
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar</button>
                    </fieldset>
                </form>

            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <ul>
                    <li>Telefone: (11) 1234-5678</li>
                    <li>Email: contato@clinicavitalis.com</li>
                    <li>Endereço: Rua da Saúde, 123, São Paulo - SP</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
